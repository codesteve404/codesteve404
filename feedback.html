<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Dark Souls 2 : Scholar of the First Sin - No-Death Run</title>
    <link rel="stylesheet" type="text/css" href="css/default.css">
</head>

<body>
    <div id="lettersize">
        <button type="button" onclick="display()" name="btn1">
            A
        </button>

        <button type="button" onclick="displayBigger()" name="btn2">
            A+
        </button>
    </div>
    <header>
        <nav id="jumptocontent">
            <h2 class="hidden">Navigate on the page</h2>
            <a href="#content">Jump to content</a>
        </nav>
        <div id="menu">
            <h1>Feedback</h1>
            <h2 class="hidden">Menu</h2>
        </div>
        <nav id="mainmenu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="tips.html">Tips</a></li>
                <li><a href="challenges.html">Challenges</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>
    <main id="content">
        <form action="mailto:istvan.karsai.lfgeb@gmail.com" method="post" enctype="text/plain">
            <p>How did you manage to complete your first no-death run? What other tips do you have for players who would
                like to try this challenge?</p>
            <label><strong>Class picked</strong></label><br>
            <input type="radio" name="classpicked" id="warriorClass" value="warrior">
            <label for="warriorClass">Warrior</label>
            <input type="radio" name="classpicked" id="knightClass" value="knight">
            <label for="knightClass">Knight</label>
            <input type="radio" name="classpicked" id="swordsmanClass" value="swordsman">
            <label for="swordsmanClass">Swordsman</label>
            <input type="radio" name="classpicked" id="banditClass" value="bandit">
            <label for="banditClass">Bandit</label>
            <input type="radio" name="classpicked" id="clericClass" value="cleric">
            <label for="clericClass">Cleric</label>
            <input type="radio" name="classpicked" id="sorcererClass" value="sorcerer">
            <label for="sorcererClass">Sorcerer</label>
            <input type="radio" name="classpicked" id="explorerClass" value="explorer">
            <label for="explorerClass">Explorer</label>
            <input type="radio" name="classpicked" id="deprivedClass" value="deprived">
            <label for="deprivedClass">Deprived</label><br>
            <label><strong>Explain briefly</strong></label><br>
            <textarea name="explanation" id="explanation" cols="50" rows="10" maxlength="1000"
                placeholder="Explanation..."></textarea>
            <br>
            <input type="email" size="50" maxlength="250" name="email address" id="emailadd" placeholder="E-mail"><br>
            <input type="checkbox" name="newsletter" value="yes" id="newsletter">
            <label for="newsletter">I want to subscribe to the newsletter.</label><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
        <script>
            function display() {
                document.getElementById("content").style.fontSize = "1em";
            }
            function displayBigger() {
                document.getElementById("content").style.fontSize = "2em";
            }
        </script>
    </main>
    <footer>
        <p>Made by: Karsai Istv√°n</p>
    </footer>
</body>

</html>
